<!DOCTYPE html>
<html>
<head>
	<style>
		* { margin:0px }
		p { background-color: yellow;
			color: red;
			font-weight: bold;
			font-size: 24pt;
			border: 1px solid;
		}
		p.pad { 
			color: purple;
			padding: 20px;
			border: 1px solid
		}
		p.max {
			color: green;
			margin: 30px;
			border: 1px solid red;
		}
		p.mp {
			color: blue;
			margin: 5%;
			padding: 10%;
			border: 3px solid black;
		}
	</style>
</head>
<body>
	<p>박스의 안쪽 여백과 바깥쪽 여백 지정</p>
	<p class="pad">(1) 안쪽 여백 지정 - padding 20px</p>
	<p class="max">(2) 바깥쪽 여백 지정 - margin 30px</p>
	<p class="mp"> (3) 안쪽, 바깥쪽 여백 지정 - padding:5%, margin:5% </p>
</body>
</html>
