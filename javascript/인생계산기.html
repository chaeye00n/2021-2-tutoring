<!DOCTYPE html>
<html>
<head>
    <title>내가 살아온 인생 계산하기</title>
</head>
<body>
    <h2> 내가 살아온 인생 계산하기 </h2>
    <p>
        생년월일 입력 : <input type="text" placeholder="0000-00-00" id="birth">
    </p>
    <button onclick="ageCal()">나이 계산</button>
    <div id="result"></div>
    <!-- 자바 스크립트 -->
    <script>
        ageCal = () =>{
            var birth = document.getElementById("birth").value;
            var today = new Date()
            var birthValue = new Date(birth)
            var age = (today.getFullYear() - birthValue.getFullYear()) + 1
            var todayGetTime = today.getTime()
            var birthGetTime = birthValue.getTime()
            var day = Math.ceil((todayGetTime - birthGetTime)/1000/60/60/24)

            document.getElementById("result").innerHTML = "당신은 태어나서부터 " + day +"일 경과해서 지금은 " + age +"살 입니다."
        }
    </script>
</body>
</html>
