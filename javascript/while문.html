<!DOCTYPE html>
<html>
<head>
    <title> While 문 </title>
</head>
<body>
    <h3> 0부터 n까지의 합 </h3>
    <hr>
    <script>
        var n = prompt("0보다 큰 정수를 입력해주세요.", 0);
        n = parseInt(n);

        var i=0, sum=0;
        while(i<=n) {
            sum += i;
            i++;
        }
        document.write("0에서 " + n + "까지의 합은 " + sum + "입니다.");
    </script>
</body>
</html>
