<!DOCTYPE html>
<html>
<head>
    <title>방문 시간에 따라 변하는 배경색</title>
</head>
<body>
    <h4> 페이지 방문 시간이 짝수 분이면 lightcoral, 홀수 분이면 lightblue 배경</h4>
    <hr>
    <script>
        var current = new Date();
        if(current.getMinutes()%2==0)
            document.body.style.backgroundColor = "lightcoral";
        else
            document.body.style.backgroundColor = "lightblue";

        document.write("현재 시간은 " + current.getHours() + "시 " + current.getMinutes() + "분" + current.getSeconds() + "초 입니다.")
    </script>
</body>
</html>
