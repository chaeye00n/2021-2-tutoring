<!DOCTYPE html>
<html>
<head>
    <title> HTML 문서 작성기 </title>
    <script>
        var win = null;
        function showHTML() {
            if (win == null || win.closed)
                win = window.open("", "outWin", "width=300, height=200");
            
            var textArea = document.getElementById("srcText");
            win.document.open();
            win.documet.write(textArea.value);
            win.document.close();
        }
    </script>
</head>
<body>
    <h3>HTML 문서 작성기</h3>
    <hr>
    <p> 아래에 HTML 문서를 작성하고 버튼을 클릭하면 새창에 HTML 문서가 출력됩니다. </p>
    <textarea id="srcText" rows="20" cols="100"></textarea>
    <br><br>
    <button onclick="showHTML()">출력</button>
</body>
</html>
