<!DOCTYPE HTML>

<html>
<head>
	<title> 회원가입 </title>
</head>
<body>
	<h2>  회원가입  </h2>
	<hr size="5" width ="640px" align="left" color="blue"/>
	*는 필수 입력 사항
	<form>
		<table border = "1" width = "640">
		<tr>
			<td> *아이디 </td>
			<td><input type="text" name="id" size = "15" maxlength="12" placeholder="아이디 입력" required></td>
		</tr>
		<tr>
			<td> *비밀번호 </td>
			<td><input type="password" name="passwd" size="15" maxlength="12" placeholder="암호 입력" required></td>
		</tr>
		<tr>
			<td> *이름 </td>
			<td><input type="text" name="name" size="15" maxlength="12" placeholder="이름 입력" required></td>
		</tr>
		<tr>
			<td> *성별 </td>
			<td><input type="radio" name="gender" value="male" checked>남성
			<input type="radio" name="gender" value="female">여성 </td>
		</tr>
		<tr>
			<td> 지역 (시/도) </td>
			<td><select name="local" size="1">
				<option value="서울">서울</option>
				<option value="경기">경기</option>
				<option value="인천">인천</option>
				<option value="강원">강원</option>
				<option value="대전">대전</option>
				<option value="충청">충청</option>
				<option value="대구">대구</option>
				<option value="부산">부산</option>
				<option value="울산">울산</option>
				<option value="경상">경상</option>
				<option value="광주">광주</option>
				<option value="전라">전라</option>
				<option value="제주">제주</option>
				</select>
			</td>
		</tr>
		<tr>
			<td> 관심사 </td>
			<td><input type="checkbox" name="subject" value="요리">요리
				<input type="checkbox" name="subject" value="운동">운동
				<input type="checkbox" name="subject" value="독서">독서
				<input type="checkbox" name="subject" value="인터넷">인터넷
				<input type="checkbox" name="subject" value="여행">여행
				<input type="checkbox" name="subject" value="영화감상">영화감상
			</td>
		</tr>
		<tr>
			<td> 자기소개 </td>
			<td><textarea name="intro" rows="5" cols="60"></textarea></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="회원 가입">
				<input type="reset" value="다시 작성">
			</td>
		</tr>
		</table>
	</form>
</body>
</html>
